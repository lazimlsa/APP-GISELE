<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App da Gisele</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animações personalizadas */
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-scale {
      transition: transform 0.2s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen font-sans">
  <div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-3xl font-extrabold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
      App da Gisele
    </h1>

    <!-- Formulário para adicionar transação -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-6 transform hover-scale">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Adicionar Transação</h2>
      <form id="transaction-form" class="space-y-4">
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
          <input type="text" id="description" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
        </div>
        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
          <input type="number" id="amount" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" step="0.01" required>
        </div>
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700">Tipo</label>
          <select id="type" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
            <option value="income">Entrada</option>
            <option value="expense">Saída</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-3 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition hover-scale">Adicionar</button>
      </form>
    </div>

    <!-- Resumo financeiro -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-6 fade-in">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Resumo</h2>
      <p class="text-gray-600">Entradas: <span id="total-income" class="text-green-600 font-medium">R$ 0,00</span></p>
      <p class="text-gray-600">Saídas: <span id="total-expense" class="text-red-600 font-medium">R$ 0,00</span></p>
      <p class="font-bold text-gray-800">Saldo: <span id="balance" class="text-indigo-600">R$ 0,00</span></p>
    </div>

    <!-- Lista de transações -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Transações</h2>
      <ul id="transaction-list" class="space-y-3"></ul>
    </div>
  </div>

  <script>
    // Array para armazenar transações
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    // Elementos do DOM
    const form = document.getElementById('transaction-form');
    const transactionList = document.getElementById('transaction-list');
    const totalIncome = document.getElementById('total-income');
    const totalExpense = document.getElementById('total-expense');
    const balance = document.getElementById('balance');

    // Função para formatar valores em reais
    function formatMoney(value) {
      return `R$ ${Math.abs(value).toFixed(2).replace('.', ',')}`;
    }

    // Função para atualizar o resumo financeiro
    function updateSummary() {
      const income = transactions
        .filter(t => t.type === 'income')
        .reduce((sum, t) => sum + t.amount, 0);
      const expense = transactions
        .filter(t => t.type === 'expense')
        .reduce((sum, t) => sum + t.amount, 0);
      const total = income - expense;

      totalIncome.textContent = formatMoney(income);
      totalExpense.textContent = formatMoney(expense);
      balance.textContent = formatMoney(total);
      balance.classList.toggle('text-green-600', total >= 0);
      balance.classList.toggle('text-red-600', total < 0);
    }

    // Função para exibir as transações
    function displayTransactions() {
      transactionList.innerHTML = '';
      transactions.forEach((transaction, index) => {
        const li = document.createElement('li');
        li.classList.add('flex', 'justify-between', 'p-3', 'border-b', 'hover:bg-gray-50', 'rounded-lg', 'fade-in');
        li.innerHTML = `
          <span class="text-gray-700">${transaction.description} (${transaction.type === 'income' ? 'Entrada' : 'Saída'})</span>
          <span class="${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'} font-medium">
            ${formatMoney(transaction.amount)}
            <button class="text-red-500 hover:text-red-700 ml-2 transition" onclick="deleteTransaction(${index})">Excluir</button>
          </span>
        `;
        transactionList.appendChild(li);
      });
    }

    // Função para adicionar transação
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      transactions.push({ description, amount, type });
      localStorage.setItem('transactions', JSON.stringify(transactions));
      updateSummary();
      displayTransactions();
      form.reset();
    });

    // Função para excluir transação
    function deleteTransaction(index) {
      transactions.splice(index, 1);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      updateSummary();
      displayTransactions();
    }

    // Inicializar a exibição
    updateSummary();
    displayTransactions();
  </script>
</body>
</html>
